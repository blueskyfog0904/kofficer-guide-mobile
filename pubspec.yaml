name: kofficer_guide
description: "Kofficer Guide Mobile App"
publish_to: 'none'
version: 1.0.0+2

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_inappwebview: ^6.1.5
  # kakao_maps_flutter 제거 - WebView 기반 카카오맵 사용
  
  # Backend & Auth
  supabase_flutter: ^2.8.0
  kakao_flutter_sdk: ^1.9.0
  
  # State Management & Navigation
  provider: ^6.1.2
  go_router: ^14.2.0
  
  # Web & Network
  webview_flutter: ^4.10.0
  url_launcher: ^6.3.0
  http: ^1.2.1
  
  # Utilities
  shared_preferences: ^2.2.3
  cached_network_image: ^3.3.1
  flutter_dotenv: ^5.1.0
  intl: ^0.19.0
  
  # Location
  geolocator: ^13.0.2
  
  # Share
  share_plus: ^10.1.4
  
  # Image Picker & Compression
  image_picker: ^1.1.2
  flutter_image_compress: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.4

# 스플래시 스크린 설정
flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/project_logo.png
  android_12:
    color: "#FFFFFF"
    image: assets/images/project_logo.png
  ios: true
  android: true

# 앱 아이콘 설정
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/project_logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/project_logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/

